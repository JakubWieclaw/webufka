<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('button:contains(\'Zielony\')').click(function() {
                $('#classic').addClass('zielona');
            });
            $('button:contains(\'mosteczek\')').click(function() {
                $('#classic').removeClass('zielona');
            });
            $('button:contains(\'ugina\')').click(function() {
                $('#toggle').toggleClass('zielona');
            });
            $('tr:even').addClass('zielona');
            $('ol.a li:not(:has(.b:has(a)))').css('background-color', 'red');
        });
    </script>
    <style>
        .zielona {
            background: green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Pierwszy</td>
        </tr>
        <tr>
            <td>Drugi</td>
        </tr>
        <tr>
            <td>Trzeci</td>
        </tr>
        <tr>
            <td>Czwarty</td>
        </tr>
        <tr>
            <td>Piąty</td>
        </tr>
        <tr>
            <td>Szósty</td>
        </tr>
    </table>
    <div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana przez
                dodawanie/usuwanie klasy.</span></div>
    <div><button>ugina się.</button><span id="toggle">Zmiana przez
                przełączanie
                klas.</span></div>
    <ol class="a">
        <li>Punkt 1</li>
        <li>Punkt 2 <span class="b"><a href="#">Link</a></span></li>
        <li>Punkt 3</li>
        <li>Punkt 4</li>
        <li>Punkt 5</li>
    </ol>
</body>

</html>
